<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Venta</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <h1>Registro de Venta</h1>

    <label for="cedulaCliente">Ingrese cédula del cliente:</label>
    <input type="text" id="cedulaCliente"><br>

    <button id="btnBuscarCliente">Buscar Cliente</button><br>
    
    <div id="clienteInfo" style="display:none;">
        <p>Cliente: <span id="clienteNombre"></span></p>
    </div>

    <label for="selectProducto">Selecciona un producto:</label>
    <select id="selectProducto"></select><br>

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" min="1" value="1"><br>

    <button id="btnAgregar">Agregar Producto</button><br>

    <h2>Detalle de Venta</h2>
    <ul id="detalleVenta"></ul>

    <button id="btnRegistrarVenta">Registrar Venta</button>

    <!-- Script para la lógica JavaScript -->
    <script src="creacion.js"></script>
</body>
</html>
